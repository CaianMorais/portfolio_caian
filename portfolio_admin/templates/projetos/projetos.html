<section class="flex justify-end mt-5">
    <p class="md:text-5xl text-xl">Projetos</p>
</section>
<div class="flex justify-end mt-8">
    <div class="md:w-5xl w-full">
        <div class="card glass border-l-8 border-current p-12 gap-6">
            {% for projeto in projetos %}
            <details class="collapse bg-base-100/75 border border-current" name="my-accordion-det-1">
                <summary class="collapse-title font-semibold">{{ projeto.titulo }}</summary>
                <div class="collapse-content text-sm">
                    <p class="text-lg mb-3">{{ projeto.subtitulo }}</p>

                    <div class="w-full flex justify-center">
                    {% if projeto.midia == "" or projeto.midia == null %}
                    <img src="" alt="Imagem do projeto">
                    {% else %}
                    <img class="w-2xl" src="{{ projeto.midia.url }}" alt="Imagem do projeto">
                    {% endif %}
                    </div>
                    
                    <p class="text-md my-3 text-base-content">
                        {{ projeto.descricao }}
                    </p>
                </div>
            </details>
            {% endfor %}
        </div>
    </div>
</div>
