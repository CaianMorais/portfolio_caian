<section class="d-flex justify-content-end text-white mt-5">
    <h1>Projetos</h1>
</section>
<section class="section-accordion">
    <div class="accordion" id="accordionExample">
        {% for projeto in cards %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#projeto{{ projeto.id }}"
                    aria-expanded="true" aria-controls="projeto{{ projeto.id }}">
                    {{ projeto.titulo }}
                </button>
            </h2>
            <div id="projeto{{ projeto.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="d-flex flex-column justify-content-center">
                        {% if projeto.midia == "" or projeto.midia == null %}
                            <img src="" alt="Imagem do projeto">
                        {% else %}
                            <img src="{{ projeto.midia.url }}" alt="Imagem do projeto">
                        {% endif %}
                        {{ projeto.subtitulo }}
                    </div>
                    {{ projeto.descricao }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
